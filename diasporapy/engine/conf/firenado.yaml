app:
  component: engine
  data:
    sources:
        # Set here references from sources defined on data.sources
        - session
        - pod
  pythonpath: ..
  port: 8006

data:
  sources:
    - name: session
      connector: redis
    - name: pod
      connector: sqlalchemy
      url: postgresql+psycopg2://diasporapy:diasporapypass@localhost:5432/diasporapy
      # host: localhost
      # port: 6379
      # db: 0

components:
  - id: pod
    class: diasporapy.pod.PodComponent
    enabled: true
  - id: accounts
    class: diasporapy.pod.components.accounts.AccountsComponent
    enabled: true
  - id: api
    class: diasporapy.pod.components.api.ApiComponent
    enabled: true
  - id: user
    class: diasporapy.pod.components.user.UserComponent
    enabled: true
  #- id: admin
  #  enabled: true
  #- id: info
  #  enabled: true

# Session types could be:
# file or redis.
session:
  type: redis
  enabled: true
  # Redis session handler configuration
  data:
    source: session
  # File session handler related configuration
  # path: /tmp
