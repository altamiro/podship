<!DOCTYPE html>
<html>
    <head>
        <title>{% block page_title %}{% end %}</title>
        {% block page_head %}{% end %}

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static_assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static_assets/css/bootstrap-theme.min.css">
        {% block page_css %}{% end %}
    </head>
    <body>
        {% block menu %}{% end %}

        <div class="container">
            {% block content %}{% end %}
            <div class="container">
                <div class="row">
                    <div class="span12 text-center">
                        <h1>Welcome to Social Spider net</h1>
                        <h3>Social Networking with <em>actual</em> privacy</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="span12 text-center">
                        <h2><a href="/colony/sign_up">Sign up </a> or <a href="/colony/sign_in">sign in</a></h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static_assets/js/jquery-2.1.3.min.js"></script>
        <script src="/static_assets/js/bootstrap.min.js"></script>
        <script src="/static_assets/js/can.custom.2.1.4.jquery.js"></script>
        <script src="/static_assets/js/i18next-1.7.7.min.js"></script>

        {% block page_js_files %}{% end %}

        {% block ejs %}{% end %}
        {% block page_js %}{% end %}
    </body>
</html>
